<head>

    <link rel="stylesheet" href="ThreeWays.css">

    <style>
        p{
            color: red;
        }
    </style>

<body>
    <!-- Internal Style -->
     <p> This paragraph uses internal styling. </p>
    <!-- External Style -->
     <p class="external1"> This paragraph uses external styling. </p>

    <!-- Inline Style -->
     <p style="color: green";> This paragraph uses an inline stling. </p>
